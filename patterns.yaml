patterns:
  - "[A-Z]{5}[0-9]{4}[A-Z]" # PAN Card (e.g., ABCDE1234F)
  - "\\d{4}\\s\\d{4}\\s\\d{4}" # Aadhaar (e.g., 1234 5678 9012)
  - "[A-Z]{3}[0-9]{7}" # Voter ID (e.g., ABC1234567)
  - "account\\s*no\\s*[:=]?\\s*\\d{9,18}" # Account Number
  - "credit\\s*card\\s*no\\s*[:=]?\\s*\\d{13,19}" # Credit Card Number
  - "(?i)(?:^|[\\s\\{\\[\\(\\,])(password|Password|passwrd|paswrd|Paswrd|pswd|Pswd|pwd)\\s*[:=]\\s*[^\\s\\,\\}}\\]]+" # All password variants as field/key
  - "(?i)(?:^|[\\s\\{\\[\\(\\,])(decodePassword|decodePasswrd|decodeOldPasswrd|decodeConfPasswrd|decodeNewPasswrd)\\s*[:=]\\s*[^\\s\\,\\}}\\]]+" # All decodePassword variants as field/key
  - "(?i)(?:^|[\\s\\{\\[\\(\\,])(account\\s*no|account\\s*number|acc\\s*no|Acc\\s*No|Account\\s*No)\\s*[:=]\\s*\\d{9,18}" # Account number variants
  - "(?i)(?:^|[\\s\\{\\[\\(\\,])(cred|Cred|Credentials|credential|Credential)\\s*[:=]\\s*[^\\s\\,\\}}\\]]+" # Credentials variants as field/key
  - "adhaar|aadhaar|pancard|account\\s*no|account\\s*number|acc\\s*no|Acc\\s*No|Account\\s*No|credit\\s*card\\s*no|password|Password|passwrd|paswrd|Paswrd|pswd|Pswd|decodePassword|decodePasswrd|decodeOldPasswrd|decodeConfPasswrd|decodeNewPasswrd|pass|cred|Cred|Credentials|credential|Credential" # Focused sensitive keywords
